<h3 class="text-2xl font-bold">Todos List</h3>

<!-- <p *ngIf="!todoItems().length">Loading...</p> -->
 @if (!todoItems().length) {
  <p>Loading...</p>
 } 

<form class="flex gap-2">
  <label>Filter Todos</label>
  <input
    name="searchTerm"
    [(ngModel)]="searchTerm"
    type="text"
    placeholder="Search Todos"
  />
</form>

 <!-- @if is a control flow directive -->

<div class="flex flex-col gap-2">
  <ul class="list-group indent-4">
    @for (todo of todoItems() | filterTodos: searchTerm(); track todo.id) {
    <app-todo-item [todo]="todo" (todoToggled)="updateTodoItem($event)" />
    }
  </ul>
</div>
